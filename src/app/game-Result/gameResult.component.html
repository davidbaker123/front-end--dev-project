<div class="cardsDiv">
    <app-cards-game [cardsNum]="cardsNumOfGames" cardsDescription="Games🎲"></app-cards-game>
    <app-cards-game [cardsNum]="cardsNum0fPoints" cardsDescription="Points🏅"></app-cards-game>
    <app-cards-game [cardsNum]="cardsNumOfCategories" cardsDescription="Categories Learn✍🏼"></app-cards-game>
    <app-cards-game [cardsNum]="cardsPercent + '%'" cardsDescription="Perfect Games🚀"></app-cards-game>
    <app-cards-game [cardsNum]="cardsDaysStrike" cardsDescription="Days Strike🎳"></app-cards-game>
    <app-cards-game [cardsNum]="'Played ' + cardsMonthlyGame + ' times🎉'" [cardsDescription]=
    "(20-cardsMonthlyGame) +  ' Games more to complate Challenge'"></app-cards-game>
    <app-cards-game [cardsNum]="cardsNotPlayed" cardsDescription="Categories Not Played Yet😥"></app-cards-game>
    <app-cards-game [cardsNum]="cardsMostPlayed" cardsDescription="Most Played Category🥰"></app-cards-game>
    <app-cards-game [cardsNum]="cardsPercentCategory + '%'" cardsDescription="Learned Categories 🙏🏽"></app-cards-game>
    </div>
