<app-exit-icon></app-exit-icon>

<div class="summary">
  <h1>Mixed Letters - Results</h1>
  <h3>Grade: {{ Math.ceil(100 * numSuccesses / words.length) }}</h3>
  <h3>You translated {{ numSuccesses }} out of {{ words.length }} words correctly</h3>
  <mat-table [dataSource]="words" class="mat-elevation-z8">
    <ng-container matColumnDef="origin">
      <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
      <mat-cell *matCellDef="let word"> {{ word.target }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="target">
      <mat-header-cell *matHeaderCellDef> Target </mat-header-cell>
      <mat-cell *matCellDef="let word"> {{ word.origin }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let i = index">
        <mat-icon *ngIf="!failures[i]">check</mat-icon>
        <mat-icon *ngIf="failures[i]">close</mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="button-new-game">
    <button mat-raised-button color="primary" routerLink="/newgame">New Game</button>
  </div>
</div>
