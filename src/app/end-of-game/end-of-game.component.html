<h2>Grade: {{Math.floor(100 * numSuccesses/words.length) }}</h2>
<h2>You Translated {{ numSuccesses }} out of {{words.length}} words correctly</h2>
<table *ngFor="let word of words; let i = index">
  <tr>
    <th>
      Origin: {{ word.origin }}
    </th>
    <th>
      Target: {{ word.target }}
    </th>
    <th>
      <mat-icon *ngIf="!failures[i]">check</mat-icon>
      <mat-icon *ngIf="failures[i]">close</mat-icon>
    </th>
  </tr>
</table>
